<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class=" container">
    <h1 class="head"> Your Result</h1>
    <h1 class="num1">76</h1>
    <h2 class="num2">of 100</h2>

    <h1 class="great">Great</h1>
    <h2>You scored higher than 65% of</h2>
    <h2> people who have taken these tests.</h2>
  </div>

  <div class=" container2">
    <h1 class="summary">Summary</h1>
    <div class="reaction">
      <img src="/assets/images/icon-reaction.svg" alt="">
      <span id="span1">Reaction</span> 80 <span> / 100</span>


    </div>
    <div class="memory">
      <img src="/assets/images/icon-memory.svg" alt="">
      <span id="span1">Memory</span>
      92 <span>/ 100</span>

    </div>
    <div class="verbal">
      <img src="/assets/images/icon-verbal.svg" alt="">
      <span id="span1">Verbal</span>
      61 <span> / 100</span>

    </div>
    <div class="visual">
      <img src="/assets/images/icon-visual.svg" alt="">
      <span id="span1">Visual</span>
      72 <span>/ 100</span>
    </div>
    <div class="continue">Continue</div>

  </div>
  <div class="circle"></div>


  <div class="attribution">

  </div>
</body>

</html>
